apiVersion: apps/v1
kind: Deployment
metadata:
  name: digiboard

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: digiboard
  template:
    metadata:
      labels:
        app: digiboard
    spec:
      #serviceAccount: irsa-demo-sa
      containers:
        - name: digiboard
          image: { { .Values.image } }
          # image: 755840619199.dkr.ecr.us-east-2.amazonaws.com/digiboard:latest
          #image: arthur2023/digiboard:1.5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          # readinessProbe:
          #   httpGet:
          #    path: /
          #    port: 8080
